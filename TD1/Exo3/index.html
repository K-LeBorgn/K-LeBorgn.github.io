<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD1Exo3</title>
</head>
<body>
    <!-- Exo 3 : L’orientation du smartphone alpha, beta, gamma -->
    <div> TD1 Exo 3 </div>
    <div id="alpha"></div>
    <div id="beta"></div>
    <div id="gamma"></div>
    <div id="rotation"></div>
    <div id="translation"></div>

    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function(event) {
                // alpha : rotation autour de l'axe z
                var rotateDegrees = event.alpha;
                // gamma : de gauche à droite
                var leftToRight = event.gamma;
                // bêta : mouvement avant-arrière
                var frontToBack = event.beta;

                handleOrientationEvent(frontToBack, leftToRight, rotateDegrees);
            }, true);
            }

        var handleOrientationEvent = function(frontToBack, leftToRight, rotateDegrees) {
            $("#alpha").html("Alpha : " + rotateDegrees);
            $("#gamma").html("Gamma : " + leftToRight);
            $("#beta").html("Beta : " + frontToBack);
        };

            // Faire quelque chose de génial.
        }

        window.addEventListener("devicemotion", handleMotionEvent, true);*/
    </script>

</body>
</html>
